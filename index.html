<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher PDF Assistant</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <h1>Teacher PDF Assistant</h1>
    <p class="description">Upload a PDF to get an AI-generated summary and teaching questions</p>
    
    <div class="upload-container">
      <input type="file" id="fileInput" accept=".pdf">
      <button id="processBtn">Process PDF</button>
      <p class="file-hint">Max recommended size: 10MB</p>
    </div>

    <!-- Status Message -->
    <p id="statusMessage" class="status-message"></p>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>

    <!-- Summary and Questions -->
    <div class="results-container">
      <div class="result-section">
        <h2>Summary</h2>
        <div id="summary"></div>
      </div>
      
      <div class="result-section">
        <h2>Suggested Questions</h2>
        <ul id="questions"></ul>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
